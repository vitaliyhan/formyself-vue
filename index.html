<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(person,index) of people">{{ index + 1 }} {{ person.name }} {{ person.age }}</li>
    </ul>
    <ol>
        <li v-for="num of 3">{{num}}</li>
    </ol>

    <ul>
        <li v-for="(value, key, index) of person"><em>{{ index + 1 }}</em>{{ key }} {{ value }}</li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            people: [
                {name: 'vlad', age: 30},
                {name: 'elena', age: 30},
                {name: 'vlad', age: 30},
                {name: 'vlad', age: 30},
            ],
            person: {
                name: 'vak',
                age: 40,
                job: 'Front'
            }

        },
        computed: {},
        methods: {}
    })
</script>
</body>
</html>

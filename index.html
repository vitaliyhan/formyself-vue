<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{ title }}= {{ counter }}</h2>
    <button v-on:click="add(10,'+10', $event)">+10</button>
    <button v-on:click="add(5,'+5', $event)">+5</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            title: "Счетчик",
        },
        methods: {
            add: function (number, string, event) {
                this.counter += number;
                this.title = string;
                if (number === 5) {
                    event.target.style.color = 'blue'
                } else {
                    event.target.style.color = 'red'
                }
            }
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div id="app">
    <h2 ref="heading">{{ title }}</h2>
    <button @click="updateTitle">Hi</button>
    <hr ref="hr">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hi',
        },
        methods: {
            updateTitle: function (){
                this.title = 'new'
                this.$refs.heading.style.color = 'red'

                console.log(this.$refs.heading)
                console.log(this.$refs.hr)
            }
        },
    })

</script>
</body>
</html>

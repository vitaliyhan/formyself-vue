<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2><a :href="url" target="_blank">Goggle</a></h2>
    <h2>
        Counter {{ number }}
    </h2>
    <button v-on:click="number++">+</button>
    <button @click="number++">+</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            url: 'http://google.ru',
            number: 0
        },
        methods: {}
    })
</script>
</body>
</html>

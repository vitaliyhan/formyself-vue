<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-counter v-for="c in 2"></my-counter>


</div>
<hr>
<div id="app2">
    <my-counter2 v-for="c in 1"></my-counter2>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    var component = {
        template: `
          <div style="border: 1px solid black;padding: 10px">
          <h1>Counter: {{ counter }}</h1>
          <button @click="add">click</button>
          </div>
        `,
        data() {
            return {
                counter: 0
            }
        },
        methods: {
            add: function () {
                this.counter++
            }
        }
    }

    new Vue({
        el: '#app',
        components: {
            'my-counter': component
        }
    });
    new Vue({
        el: '#app2',
        components: {
            'my-counter2': component
        }
    });

</script>
</body>
</html>

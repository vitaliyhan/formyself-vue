<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div id="app">
    <h2>Counter: {{ counter }} / {{ counter2 }}</h2>
    <h3>{{ result() }}</h3>
    <h3>{{ computedResult }}</h3>

    <button @click="add">+</button>
    <button @click="sub">-</button>
    <button @click="counter2++">+ c2</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            counter2: 0
        },
        computed: {},
        methods: {
            add: function () {
                this.counter++
            },
            sub: function () {
                this.counter--
            },
            result: function () {
                console.log('result was logged')
                return this.counter > 3 ? 'More 3' : 'Less 3'
            }
        },
        computed: {
            computedResult: function () {
                console.log('result computed was logged')
                return this.counter > 3 ? 'More 3' : 'Less 3'
            }
        },
        watch: {
            counter: function (value) {
                console.log('from watch ' +value)
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-counter v-for="c in 1"></my-counter>


</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    Vue.component('my-counter', {
        template: `
          <div style="border: 1px solid black;padding: 10px">
          <h1>Counter: {{ counter }}</h1>
          <button @click="add">click</button>
          </div>
        `,
        data: function () {
            return {
                counter: 0
            }
        },
        methods: {
            add: function () {
                this.counter++
            }
        }
    });

    new Vue({
        el: '#app',
    });

</script>
</body>
</html>
